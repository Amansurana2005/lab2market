name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci
      - name: Run backend lint (if configured)
        working-directory: ./backend
        run: |
          if [ -f package.json ]; then
            npm run lint || true
          fi
      - name: Run backend build/test (if any)
        working-directory: ./backend
        run: |
          if npm run | grep -q "build"; then
            npm run build || true
          fi

  build-frontend:
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
      - name: Run frontend lint (if configured)
        working-directory: ./frontend
        run: |
          if [ -f package.json ]; then
            npm run lint || true
          fi

  quick-checks:
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    steps:
      - uses: actions/checkout@v4
      - name: Report
        run: echo "Builds finished"
